<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Cup</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main>
            <div class="hero">
                <!-- Handle video based logic here -->
                <video autoplay loop muted class="worldcup">
                    <source src="./images/vid.mp4" type="video/mp4" />
                </video>
            </div>
            <h4 class="title">World Cup 2022</h4>

            <h2 class="headerContent">Upcoming Matches</h2>
            <!-- Handle matches based logic here -->
            <div class="container">
                <table>
                    <tr>
                        <td>
                            <img
                                src="./images/holland-160486_1280.png"
                                alt="netherlands"
                            />
                        </td>
                        <td>
                            <h2 class="versus">vs</h2>
                        </td>
                        <td>
                            <img src="./images/arg.png" alt="arg" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img
                                src="./images/croatia-162272_1280.png"
                                alt="crotia"
                            />
                        </td>
                        <td><h2 class="versus">vs</h2></td>
                        <td>
                            <img
                                src="./images/brazil-4875000_1280.png"
                                alt="brazil"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./images/england.png" alt="England" />
                        </td>
                        <td><h2 class="versus">vs</h2></td>
                        <td>
                            <img src="./images/france.png" alt="France" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./images/morroco.png" alt="morroco" />
                        </td>
                        <td><h2 class="versus">vs</h2></td>
                        <td>
                            <img src="./images/portugal.png" alt="portugal" />
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
